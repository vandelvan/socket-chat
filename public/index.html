    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.socket.io/4.4.1/socket.io.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/socket.svg" type="image/x-icon">
    <title>Chat</title>
  </head>
  <body>
    <center>
      <h1>
        S<img
          src="assets/socket.svg"

        />cket-chat

    </center>
    <div id="chat">
      <div id="window">
        <div id="output"></div>
        <div id="feedback"></div>
      </div>

    <center>
      <a

</html>
